<!DOCTYPE html>
<html>
    <head>
        <title>Disease Diagnosis</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/styles/styleamr.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>
        <style>
            body{
                background: rgb(69,189,195);
                background: linear-gradient(90deg, rgba(69,189,195,1) 0%, rgba(8,58,99,1) 100%);
            }
        </style>

        <!-----navigation bar----->
        <section id="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="/static/doctor.jpeg"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="/">Home <i class="fa fa-home" aria-hidden="true"></i></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/diagnosis">Diagnosis Form <i class="fa fa-th-list" aria-hidden="true"></i></a>
                      </li>
                    </ul>
                  </div>
              </nav>
        </section>

        <!-------Backgroud--------->
        <section id="background">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="/static/backg7.jpg" class="d-block w-100" alt="...">

                      <div class="carousel-caption">
                        <h5>Disease Diagnosis Using Artificial Intelligence</h5>
                    </div>

                  </div>
                </div>
              </div>
        </section>

        <!-------Heading------->
        <section id="heading">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h2>RESULTS OF OUR ANALYSIS</h2>
                <p>(This results is purely based on the symptoms that you choose in the form earlier.)</p>
                <br>
              </div>
            </div>
          </div>
        </section>

        <!------DisplayDisease------>
        <section id="display">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h4>Diagnoised Disease = {{data}}</h4>
              </div>
            </div>
          </div>
        </section>





    </body>
</html>
